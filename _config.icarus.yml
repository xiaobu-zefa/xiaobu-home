################################################################# 基本设置>>> #################################################################
# 这个版本号与主题版本号相关却不总是相同。 Icarus使用此版本号来决定是否升级默认主题配置文件。 请不要自己更改这个版本号。
version: 4.0.0
# 通过此设置为Icarus更换”皮肤“。 此设置目前支持”default“和”cyberpunk“两种值。
variant: default
# 设置你站点的logo。 此logo会显示在导航栏和页脚。 logo配置的值既可以是你的logo图片的路径或URL地址
logo:
    text: xiaobu-home


################################################################# 头部信息>>> #################################################################
head:
    # 你可以在head配置中指定你的网站favicon的路径或URL地址。
    favicon: https://store.xiaobu.site/store-blog/%E7%BD%91%E7%AB%99favicon.png
    manifest:
        name:
        short_name:
        start_url:
        theme_color:
        background_color:
        display: standalone
        icons:
            -
                src: ''
                sizes: ''
                type:
    open_graph:
        title:
        type: blog
        url:
        image:
        site_name:
        author:
        description:
        twitter_card:
        twitter_id:
        twitter_site:
        google_plus:
        fb_admins:
        fb_app_id:
    structured_data:
        title:
        description:
        url:
        author:
        publisher:
        publisher_logo:
        image:
    # 你可以通过head部分的meta设置来向生成的HTML中添加自定义<meta>标签。 
    # 每一个meta标签应作为meta数组中的一个元素出现。 meta设置每一个元素的值应为<属性名>=<属性值>的格式，其中属性名和属性值分别代表着<meta>标签的属性和值。 
    # 如果<meta>标签有多个属性和值，请使用;来分隔<属性名>=<属性值>。
    meta:
        - 'name=baidu-site-verification;content=code-ndhw3AOHAW'
        - 'name=msvalidate.01;content=7671B107F29B9E324D8178E90EF2F2C0'
    # 你可以通过head部分的rss设置来添加RSS链接信息。
    rss:


################################################################# 导航信息>>> #################################################################
# navbar部分定义了导航栏中的菜单与链接。 你可以通过向menu设置项中添加<链接名>: <链接URL>的方式添加任意导航栏菜单链接。 
# 如要向导航栏右侧添加链接，请向links设置项中添加<链接名>: <链接URL>。
navbar:
    # 导航栏菜单项
    menu:
        首页: /
        归档: /archives
        目录: /categories
        标签: /tags
        关于: /about
    # 导航栏右侧的链接
    links:
        Show on GitHub:
            icon: fab fa-github
            url: https://github.com/xiaobucvg/xiaobu-home


################################################################# 页脚信息>>> #################################################################
# footer部分定义了页脚右侧的链接。 链接的配置格式与navbar中links的配置格式完全一致。
footer:
    links:
        Creative Commons:
            icon: fab fa-creative-commons
            url: https://creativecommons.org/
        Attribution 4.0 International:
            icon: fab fa-creative-commons-by
            url: https://creativecommons.org/licenses/by/4.0/
        Download on GitHub:
            icon: fab fa-github
            url: https://github.com/ppoffice/hexo-theme-icarus


################################################################# 文章信息>>> #################################################################
article:
    highlight:
        theme: atom-one-light
        clipboard: true
        fold: unfolded
    readtime: true
    update_time: true
    licenses:
        Creative Commons:
            icon: fab fa-creative-commons
            url: https://creativecommons.org/
        Attribution:
            icon: fab fa-creative-commons-by
            url: https://creativecommons.org/licenses/by/4.0/
        Noncommercial:
            icon: fab fa-creative-commons-nc
            url: https://creativecommons.org/licenses/by-nc/4.0/


################################################################# 搜索设置>>> #################################################################
search:
    type: insight


################################################################# 评论设置>>> #################################################################
comment:
    type: changyan
    app_id: cyvTVPTGl
    conf: prod_563b1ba96a580cfc4e456ab0bf59d3de


################################################################# 捐献设置>>> #################################################################
donates:
    -
        type: alipay
        qrcode: 'https://store.xiaobu.site/alipay-code.png'
    -
        type: wechat
        qrcode: 'https://store.xiaobu.site/wechatpay-code.png'


################################################################# 分享设置>>> #################################################################
share:
    type: addtoany


################################################################# 侧栏设置>>> #################################################################
sidebar:
    left:
        sticky: true
    right:
        sticky: true


