################################################################# 插件设置>>> #################################################################
plugins:
    # 网页载入动画
    animejs: true
    # 回到顶部
    back_to_top: true
    # 百度分析
    baidu_analytics:
        tracking_id: aecc9e08d716b19081eaf6963e648f46
    # BING分析
    bing_webmaster:
        tracking_id:
    # 不算子
    busuanzi: false
    cnzz:
        id:
        web_id:
    # Cookie同意提示
    cookie_consent:
        type: info
        theme: edgeless
        static: false
        position: bottom-left
        # 你网站的Cookie协议的URL
        policyLink: https://www.cookiesandyou.com/
    # 画廊
    gallery: true
    # 谷歌分析
    google_analytics:
        tracking_id:
    hotjar:
        site_id:
    # 渲染数学公式
    katex: false
    # 渲染数学公式
    mathjax: false
    # 浏览器升级提醒
    outdated_browser: true
    # 网页载入进度条
    progressbar: true
    statcounter:
        project:
        security:
    twitter_conversion_tracking:
        pixel_id:


