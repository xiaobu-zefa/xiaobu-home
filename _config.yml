# 基本信息
title: 猿对视
subtitle: 技术文章,资源分享
description: 猿对视 技术文章 福利资源 博客 个人博客
keywords:
  - 猿对视
  - 技术文章
  - 福利资源
  - 个人博客
  - 小布cvg
  - 小布
  - 张桓
  - 心得分享
  - 搬运整理
author: 张桓

# 语言,时区
language: zh-CN
timezone: Asia/Shanghai
# URL
url: https://blog.xiaobu.site
# permalink: ':year/:month/:day/:title/'
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
# 跳过渲染的目录
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
# 首页生成配置
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy: null
# 插件配置
Plugins:
  - hexo-generator-baidu-sitemap
  - hexo-generator-sitemap
  - hexo-generator-feed
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml
feed:
  type: atom
  path: atom.xml
  limit: 20
